<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome-free/fontawesome-free-6.2.0-web/css/all.css" />
    <title>Download Buttons</title>
    <style>
      .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 30px;
        cursor: pointer;
        font-size: 20px;
      }

      /* Darker background on mouse-over */
      .btn:hover {
        background-color: RoyalBlue;
      }
    </style>
  </head>
  <body>
    <h2>Style Download Buttons</h2>

    <p>Auto width:</p>
    <button class="btn"><i class="fas fa-download"></i> Download</button>

    <p>Full width:</p>
    <button class="btn" style="width: 100%">
      <i class="fas fa-download"></i> Download
    </button>
  </body>
</html>
