<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome-free/fontawesome-free-6.2.0-web/css/all.css" />
    <title>Forms with Icons</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      form > h2 {
        text-align: center;
      }

      .input-container {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        width: 100%;
        margin-bottom: 15px;
      }

      .icon {
        padding: 10px;
        background: dodgerblue;
        color: white;
        min-width: 50px;
        text-align: center;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        outline: none;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        border: 1.5px solid;
        border-left: none;
      }

      .input-field:focus {
        border: 2px solid dodgerblue;
      }

      /* Set a style for the submit button */
      .btn {
        background-color: dodgerblue;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        width: 70%;
        display: block;
        margin: auto;
        border-radius: 8px;
      }

      .btn:hover {
        background-color: rgba(33, 144, 255, 0.9);
      }
    </style>
  </head>
  <body>
    <form
      action="#"
      style="max-width: 500px; margin: auto"
    >
      <h2>Register Form</h2>
      <div class="input-container">
        <i class="fas fa-user icon"></i>
        <input
          class="input-field"
          type="text"
          placeholder="Username"
          name="usrnm"
        />
      </div>

      <div class="input-container">
        <i class="fas fa-envelope icon"></i>
        <input
          class="input-field"
          type="text"
          placeholder="Email"
          name="email"
        />
      </div>

      <div class="input-container">
        <i class="fas fa-key icon"></i>
        <input
          class="input-field"
          type="password"
          placeholder="Password"
          name="psw"
        />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </body>
