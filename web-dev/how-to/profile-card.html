<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free/fontawesome-free-6.2.0-web/css/all.css"
    />
    <title>Profile Card</title>
    <style>
      .card {
        /* border-radius: 8px; */
        margin: auto;
        text-align: center;
        max-width: 300px;
        font-family: Arial;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      img {
        max-width: 100%;
      }
      .title {
        color: grey;
        font-size: 18px;
      }
      button {
        border: none;
        color: white;
        background-color: #000;
        text-align: center;
        display: inline-block;
        width: 100%;
        cursor: pointer;
        padding: 8px;
        outline: 0;
      }
      a {
        color: black;
        font-size: 22px;
        text-decoration: none;
      }
      button:hover,
      a:hover {
        opacity: 0.7;
      }
      .socialBtn {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="../w3images/team2.jpg" alt="User -- John" />
      <h1>John Doe</h1>
      <p class="title">CEO &amp; Founder, example</p>
      <p>Harvard University</p>
      <div class="socialBtn">
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <p><button>Contact</button></p>
    </div>
  </body>

</html>
