<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome-free/fontawesome-free-6.2.0-web/css/all.css" />
    <title>Icon Buttons</title>
    <style>
      .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Darker background on mouse-over */
      .btn:hover {
        background-color: RoyalBlue;
      }
    </style>
  </head>
  <body>
    <h2>Icon Buttons</h2>
    <p>Icon buttons:</p>
    <button class="btn"><i class="fas fa-home"></i></button>
    <button class="btn"><i class="fas fa-bars"></i></button>
    <button class="btn"><i class="fas fa-trash"></i></button>
    <button class="btn"><i class="fas fa-close"></i></button>
    <button class="btn"><i class="fas fa-folder"></i></button>
    <button class="btn"><i class="fas fa-caret-down"></i></button>

    <p>Icon buttons with text:</p>
    <button class="btn"><i class="fas fa-home"></i> Home</button>
    <button class="btn"><i class="fas fa-bars"></i> Menu</button>
    <button class="btn"><i class="fas fa-trash"></i> Trash</button>
    <button class="btn"><i class="fas fa-close"></i> Close</button>
    <button class="btn"><i class="fas fa-folder"></i> Folder</button>
  </body>
</html>
